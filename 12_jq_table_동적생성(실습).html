<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테이블 동적생성</title>
    <!-- jQuery 사용방식2 (CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /* (실습)행과 열을 입력받아 테이블 생성하기
    .val() 메소드 : value 속성값을 읽기, 쓰기
    1. <테이블생성> 버튼에 이벤트 연결
    2. input 태그 값 읽어오기(행, 열) - val() 사용
    3. 행, 열 값에 맞추어 table 태그 작성
    4. 원하는 위치(#myDiv)에 table 태그 추가(설정) - html() 사용
    *****************************/
</script> 
<style>
    #myDiv { background-color: yellow; }
    table, th, td { border: 1px solid black; }
</style>    
</head>
<body>
    <h2>테이블 동적 생성</h2>
    <input type="number" value="2" id="row">행
    <input type="number" value="3" id="col">열
    <button id="btn">테이블생성</button>
    
    <hr>
    <div id="myDiv">
        동적으로 생성된 테이블 작성할 영역
    </div>
    <hr><hr>
    
    <table>
        <thead>
            <tr>
                <th>항목1</th>
                <th>항목2</th>
                <th>항목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>데이터 1, 1</td>
                <td>데이터 1, 2</td>
                <td>데이터 1, 3</td>
            </tr>
            <tr>
                <td>데이터 2, 1</td>
                <td>데이터 2, 2</td>
                <td>데이터 2, 3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
