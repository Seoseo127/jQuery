<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지전환</title>
    <!-- jQuery 사용방식2 (CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
    div {
        width: 320px;
        margin: 0 auto;
        position: relative;
    }
    div > a {
        position: absolute;
        top: 150px;
        /* 모양(형태), 색상 */
        width: 50px; height: 50px;
        background-color: yellow;
        border-radius: 25%;
        /* 텍스트 설정 */
        text-decoration: none;
        text-align: center;
        line-height: 50px;
    }
    #prev { left: 20px; }
    #next { right: 20px; }
</style>    
<script>
    //(실습) prev, next 버튼이 클릭되었을 때 처리
    // 이미지 파일명을 배열에 저장
    // let imgNames = ["bimg01.jpg", "bimg02.jpg", "bimg03.jpg", ...];
    $(document).ready(function(){
        
         let imgNames = [
            "bimg01.jpg", "bimg02.jpg", "bimg03.jpg",
            "bimg04.jpg", "bimg05.jpg", "bimg06.jpg",
            "bimg07.jpg", "bimg08.jpg", "bimg09.jpg", "bimg10.jpg"
        ];

    });
</script>    
</head>
<body>
    <div>
        <img src="images/bimg01.jpg" alt="상품이미지">
        <a href="#" id="prev">prev</a>
        <a href="#" id="next">next</a>
    </div>

</body>
</html>
